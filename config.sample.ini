[CONNECTION]
# IP and Port of the GPS-enabled router
router_ip = 192.168.8.1
router_port = 5555
# Pseudo-TTY device created by socat
tty_device = /dev/ttyGPS0
baud_rate = 115200

[PATHS]
# Path to the VICTRON SYSTEM BINARY (Correct for system use)
gps_dbus_path = /opt/victronenergy/gps-dbus/gps_dbus
# Full path to the socat executable
socat_path = /usr/bin/socat

[MONITORING]
# Max time (seconds) allowed without a new GPS fix before restart
max_idle_time_seconds = 120
# How often (seconds) the watchdog checks the DBus timestamp and process status
watchdog_check_interval = 30
# Victron DBus service name for the GPS data
dbus_service = com.victronenergy.gps
# CHANGED: Use the path containing the raw Unix timestamp
dbus_path_last_update = /NumberOfSatellites
